<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="ISO-8859-1">
	<title>Delete Product</title>
</head>

<body>
	<form action="#" th:action="@{/addProduct}" th:object="${productModel}" method="post">
		<table>
			<tr>
				<td>Product ID :</td>
				<td><input type="text" th:field="*{id}}"></td>
				<td>
					<h5 style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
						Product ID Error</h5>
				</td>
			</tr>
		</table>
	</form>

	<div yout:fragment="content">
		<table style="width:50%">
			<thead>
				<tr>
					<th style="text-align:center">ID</th>
					<th style="text-align:center">Product Name</th>
					<th style="text-align:center">Price</th>
					<th style="text-align:center">Quantity</th>
					<th>
			</thead>
			<tbody>
				<tr th:if="${productModel.empty}">
					<td style="text-align:center" colspan="4">No Orders Available</td>
				</tr>
				<tr th:each="productModel : ${productModel}">
					<td style="text-align:center">
						<h5 th:text="${productModel.id}">ID</h5>
					</td>
					<td style="text-align:center">
						<h5 th:text="${productModel.productName}">Product 1</h5>
					</td>
					<td style="text-align:center">
						<h5 th:text="${productModel.price}">1.00</h5>
					</td>
					<td style="text-align:center">
						<h5 th:text="${productModel.quantity}">1</h5>
					</td>
				</tr>
			</tbody>
		</table>
		<br />
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layouts/defaultTemplate">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<div layout:fragment="content">
		<form action ="#" th:action="@{/login/doLogin}" th:object="${credentialsModel}" method="post">
			<table>
				<tr>
					<td>Username:</td><td><input type="text" th:field="*{username}"></td>
					<td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5></td>
				</tr>
				<tr>
					<td>Password :</td><td><input type="password" th:field="*{password}"></td>
					<td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
				</tr>
				<tr>
					<td colspan="3"><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
	</div>
</html>

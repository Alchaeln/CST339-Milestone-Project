<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="ISO-8859-1">
	<title>Products</title>
</head>

<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{/enterProduct}" method="get">
			<button type="submit">Add Product
			</button>
		</form>
		<table style="width:50%">
			<thead>
				<tr>
					<th width="100px" style="text-align:center">ID</th>
					<th width="500px" style="text-align:center">Product Name</th>
					<th width="100px" style="text-align:center">Price</th>
					<th width="100px" style="text-align:center">Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${productModel.empty}">
					<td style="text-align:center" colspan="4">No Orders Available</td>
				</tr>
				<tr th:each="product : ${productModel}">
					<td style="text-align:center">
						<h5 th:text="${product.id}">ID</h5>
					</td>
					<td style="text-align:center">
						<form action="#" th:action="@{product}" th:object="${productID}" method="post">
							<input type="hidden" name="id" th:value="${product.id}" >
							<button type="submit"><h5 th:text="${product.productName}">Product Name</h5></button>
						</form>
					</td>
					<td style="text-align:center">
						<h5 th:text="${product.price}">0.00</h5>
					</td>
					<td style="text-align:center">
						<h5 th:text="${product.quantity}">0</h5>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

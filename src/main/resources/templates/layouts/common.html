<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:fragment ="header">
   <div align ="center">
       <h1>Generic Anime Store</h1>
   </div>
   <div class="bs-example">
       <nav class="navbar navbar-default">
           <div class ="navbar-header">
               <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                  <span class ="sr-only">Toggle navigation</span>
                  <span class ="icon-bar"></span>
                  <span class ="icon-bar"></span>
                  <span class ="icon-bar"></span>
               </button>
               <a href="/"  style="padding: 10px;" class="navbar-brand"><img style="width: 30px;" th:src="@{/images/anime-logo.jpg}"> </a>
           </div>
           <div id="navbarCollapse" class="collapse navbar-collapse">
               <ul class="nav navbar-nav">
                  <li><a th:href="@{/}">Home</a></li>
                  <li><a th:href="@{/products}">Products</a></li>
                  <li><a href="https://weebstuff.com/collections/anime-merchandise" target="_blank">Shop</a></li>
                  <li><a href="https://www.crunchyroll.com/lineup" target="_blank">News and Events</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li><a th:href="@{/login/}">Login</a></li>
                  <li><a th:href="@{/register/}">Register</a></li>
               </ul>
           </div>
       </nav>
   </div>
   
   <h2 th:text="${title}">Default Message Text</h2><br/>
   <img th:src="@{/images/anime-logo.jpg}"/><br/> <br/>
</div>

<div th:fragment="footer">
   <br/>
   <h5 style=" text-align : center ; position : fixed ; bottom : 0 ; width : 100% ;">Copyright 2022 Generic Anime Store</h5>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="ISO-8859-1">
	<title>Update Product</title>
</head>

<body>
	<div layout:fragment="content">
		<form action="#" th:action="@{/doUpdateProduct}" th:object="${productModel}" method="post">
			<table>
				<tr>
					<td>Product ID :</td>
					<td><input type="text" th:field="*{id}"></td>
					<td>
						<h5 style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
							Product ID Error</h5>
					</td>
				</tr>
				<tr>
					<td>Product Name :</td>
					<td><input type="text" th:field="*{productName}"></td>
					<td>
						<h5 style="color:red" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">
							Product Name Error</h5>
					</td>
				</tr>
				<tr>
					<td>Price :</td>
					<td><input type="text" th:field="*{price}"></td>
					<td>
						<h5 style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error
						</h5>
					</td>
				</tr>
				<tr>
					<td>Quantity :</td>
					<td><input type="text" th:field="*{quantity}"></td>
					<td>
						<h5 style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity
							Error</h5>
					</td>
				</tr>
				<tr>
					<td colspan="3"><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
